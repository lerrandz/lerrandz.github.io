baseurl: '/'
permalink: pretty
title: 'Lerrand'
description: 'Your tech corner stone'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.png"
  desktop_height: "36px"

footer:
  copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "lerrand, ste lerrand, lerrand.com, tech corner stone, distributed systems, devops, blockchain"
  meta_og_type: "website"
  meta_og_url: "https://lerrand.tech"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Lerrand is a consultancy company specialized in engineering distributed systems and decentralized systems that scale. The company is backend by individual contributors with demonstrated expertise in the world of site reliability engineering, software engineering, devops and blockchains."
  meta_twitter_card: "summary"
  meta_twitter_site: "@lerrand"
  meta_twitter_creator: "@lerrand"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
